<body>
    
<div id="mainContent" class="hide">

<div class="gameBoard">

    <div id="gameBoardPlaying">
       
        <div id="source" class="button preview-target" onclick="slider.helpclick('source');">目標圖片(z)</div>
        <div id="game" onclick="slider.helpclick('game');" class="button preview-target" style="display: none;">繼續挑戰(z)</div>
        <div id="shuffle" onclick="slider.helpclick('shuffle');" class="button">重新挑戰</div>
        <div id="newgame" onclick="slider.helpclick('newgame');" class="button">換一張圖</div>
    </div>
    <div id="gameBoardFinish">
        <div id="share" class="button share" onclick="slider.helpclick('share');">
            <img src="img/facebook.png" />
            分享
        </div>
        <div id="reset" onclick="location.reload();" class="button">再玩一次</div>
       
    </div>

        
    

<span class="floatRight timeCount">
    <span class="tileSize">4</span>x<span class="tileSize">4</span>/<span id="timeElapsed">00:00:00</span>/<span id="stepElapsed">0</span>步
</span>


</div>
<div class="gameBoard">
<div id="source_holder" class="hide"></div><div id="slider"></div><div id="previewDrag"></div>
</div>
<div id="helpText" class="helpText">
    <h1>滑塊拼圖遊戲開始囉！</h1>
<ol>
<li>灰色位置是空格，請點選/拖曳灰色位置周圍的拼圖來移動其他的拼圖。</li>
<li>可以用鍵盤方向鍵來移動拼圖，按z可預覽目標的完成圖片。</li>
<li>目標是要將拼圖還原成完成的圖片。</li>
</ol>
<!-- Go to www.addthis.com/dashboard to customize your tools --> <div class="addthis_inline_share_toolbox"></div>
</div>
</div>
<div id="uploadContainer">

<div id="dragContainer">
    <h1>滑塊拼圖遊戲設定</h1>
    
    <div>
      
        
        <input type="radio" value="4" name="tileSize" id="tileSize4" checked="checked" />
        <label for="tileSize4">4x4</label>
        
    </div>
  
        
    

            
                
                
             
                <li><button  id="url_input" value="" type="button" class="demo_image" onclick="slider.readDemo();">使用範例圖片</button></li>
            
       
        
       

    

    
</div>
</div>
