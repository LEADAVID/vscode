    <script>
        var bricks = [];
        var currentBrick = 0;
        var forwardSteps = 0;

        function abc() {
            var n = 0;

            while (true) {
                ++n;
                var brick = document.getElementById("i" + n);

                if (!brick) {
                    break;
                }

                //brick.src = "https://placehold.it/200?text=" + brick.id;
                bricks.push(brick.parentNode);
            }

            document.getElementById("go").onclick = function () {
                forwardSteps = (bricks.length * 3);
                forwardSteps += Math.floor(Math.random() * bricks.length);

                setTimeout(forwardBrick, 50)
            }
        }

        function forwardBrick() {
            bricks[currentBrick].className = bricks[currentBrick].className.replace("active", "");

            currentBrick++;
            forwardSteps--;

            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }

            bricks[currentBrick].className += " active";

            if (forwardSteps > 128) {
                setTimeout(forwardBrick, 300);
            } else if (forwardSteps <= 128 && forwardSteps > 115) {
                setTimeout(forwardBrick, 150);
            } else if (forwardSteps <= 115 && forwardSteps > 105) {
                setTimeout(forwardBrick, 80);
            } else if (forwardSteps <= 105 && forwardSteps > 70) {
                setTimeout(forwardBrick, 40);
            } else if (forwardSteps <= 70 && forwardSteps > 40) {
                setTimeout(forwardBrick, 60);
            } else if (forwardSteps <= 40 && forwardSteps > 20) {
                setTimeout(forwardBrick, 80);
            } else if (forwardSteps <= 20 && forwardSteps > 5) {
                setTimeout(forwardBrick, 150);
            } else if (forwardSteps <= 5 && forwardSteps > 0) {
                setTimeout(forwardBrick, 300);
            } else {
                //console.log(currentBrick)
                if (currentBrick == "0" || currentBrick == "11" || currentBrick == "16" || currentBrick == "18" ||
                    currentBrick == "27" || currentBrick == "25") {
                    setTimeout(function () {
                        alert("踩到豆子！你輸了！");
                    }, 100);

                    // clearTimeout(timer);
                }
            }
        }

        abc();
